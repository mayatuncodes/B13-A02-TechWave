    <title>TechWave</title>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <h1 class="logo">Tech<span>Wave</span></h1>
            </div>

            <ul class="menu">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>

            <button class="Subscribe-btn">Subscribe<i class="fa-solid fa-arrow-right-long"></i></button>
            <!-- Hamburger image -->
            <div class="hamburger">
                <img src="image/hamburger-menu.png" alt="">
            </div>

        </div>

    </nav>


    <main>
        <!-- Banner Section  -->
        <section class="banner">
            <div class="banner-container">

                
                <div class="banner-image">
                    <img class="bg" src="image/hero-bg.png" alt="">

                    
                    <div class="circle">
                        <img src="image/hero-circle.png" alt="circle">
                        <img class="icon" src="image/microphone.png" alt="icon">
                    
                    
                    <div class="new-badge">
                        <button class="badge">New</button>
                    </div>
                </div>
                </div>


                <!-- Banner Content -->
                <div class="banner-content">
                    <h1>TechWave</h1>
                    <p class="banner-text">
                        Your daily dose of tech insights, productivity hacks, and personal growth
                    </p>

                    <div class="banner-actions">
                        <button class="btn-primary">
                            <i class="fa-brands fa-spotify"></i>
                            Listen on Spotify
                        </button>

                        <button class="btn-secondary">
                            <i class="fa-regular fa-envelope"></i>
                            Subscribe
                        </button>
                    </div>
                </div>
             
            </div>
        </section>
